

<div class="main-content" >
    <div class="container-fluid">
        
        <div class="row" *ngIf="showCRUDlist">  
          <button                           
            mat-fab                           
            class="pull-right"
            matTooltip="Info about the action"                          
            aria-label="Button that shows a red tooltip"
            color="primary"
            matTooltip="Crear nuevo rol"
            (click)="CRUD(2)"
            >
            <mat-icon>add</mat-icon>
          </button>     
            <div class="col-md-12">
                <div class="card">                
                    <!-- Buscador de registros -->
                    <div class="row">
                      <div class="col-sm-1"></div>
                        <div class="col-sm-7" class="form-group">
                          <div class="d-flex flex-row bd-highlight mb-2">
                            <div class="p-2 bd-highlight"><input type="text" (keyup)="applyFilter($event.target.value)" class="form-control text-danger"  placeholder=" Buscar en los resgistros"></div>
                          <div class="p-2 bd-highlight"><mat-icon matSuffix>search</mat-icon></div>
                          
  
                        </div>
                      </div> 
                    </div>
                    <!-- Columnas de registros -->
                    <div class="card-body">
                        <div class="table-responsive">
                            <table mat-table [dataSource]="data"  matSort> 
                                <!-- descripcion Column -->
                                
                                <ng-container matColumnDef="Codigo">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-size: medium"> Codigo </th>
                                    <td mat-cell *matCellDef="let row" style="font-size: small"> {{row.id}} </td>
                                </ng-container>
                                <ng-container matColumnDef="Descripcion">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-size: medium"> Descripcion </th>
                                    <td mat-cell *matCellDef="let row" style="font-size: small"> {{row.name }} </td>
                                </ng-container>                                
                                <ng-container matColumnDef="Estado">
                                  <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-size: medium"> Estado </th>
                                  <td mat-cell *matCellDef="let row" style="font-size: small"> {{row.state | estatusRoles }} </td>
                                </ng-container>
                               
                                <ng-container matColumnDef="Accion">
                                  <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-size: medium"> Accion </th>
                                  <td mat-cell *matCellDef="let row" style="font-size: small"><mat-button-toggle-group name="fontStyle" aria-label="Font Style">
                                      <button mat-mini-fab color="primary" aria-label="" (click)="editData(row)">
                                        <mat-icon>edit</mat-icon>
                                      </button>
                                      <button mat-mini-fab color="warn" (click)="delete(row)" aria-label="">
                                        <mat-icon>delete</mat-icon>
                                      </button>
                                  </mat-button-toggle-group>
                                </ng-container>
                                
                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                               
                            </table>
                            <br>
                            <mat-paginator #paginator
                              [pageSize]="5"
                              [pageSizeOptions]="[5, 10, 20]"
                              [showFirstLastButtons]="true">
                            </mat-paginator>
                        </div>
                    </div>
                </div>
            </div>
        </div>
  
        <div class="row" *ngIf="showCRUDcreate">
          <button                           
            mat-fab                           
            class="pull-right"
            matTooltip="Info about the action"                          
            aria-label="Button that shows a red tooltip"
            color="warn"
            matTooltip="Salir"
            (click)="CRUD(1)"
            >          
            <mat-icon>close</mat-icon>
          </button>  
          <div class="col-md-12">
            <app-asignature_add></app-asignature_add>
          </div>      
            
        </div>   
  
        
    </div>
  </div>
