<div class="row">
    <div class="col-md-2">
        <img src="./../../../../assets/img/estudent.jpg" width="100" alt="">   
    </div>
    <div class="col-md-10">
        <div class="card">
            <!-- Cabeceras registros -->
            <div class="row">
                <div class="col-sm-1"></div>
                <div class="col-sm-7" class="form-group">
                    <div class="d-flex flex-row bd-highlight mb-2">                    
                        
                    </div>
                </div>
            </div>
            <!-- Columnas de registros -->   
          
            <form [formGroup]="checkoutForm" >
                <mat-form-field class="example-full-width">
                    <mat-label>Descripcion de la actividad</mat-label>
                    <textarea
                        matInput 
                        placeholder="Describa aqui la actividad a realizar" 
                        autocomplete="off" 
                        formControlName="activity"                   
                      
                    ></textarea>
                    <mat-icon matSuffix>description</mat-icon>
                </mat-form-field>
                {{checkoutForm.get('activity').value.length}}
                <mat-error  *ngIf=" checkoutForm.get('activity').value == '' && checkoutForm.get('activity').touched "  >Este campo es obligatorio</mat-error>
                <mat-form-field>
                    <mat-label>Grado</mat-label>
                    <mat-select formControlName="grado">
                      <mat-option  *ngFor="let grado of grado" [value]="grado.code">
                        {{grado.name}}
                      </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Grupo</mat-label>
                    <mat-select formControlName="grupo">
                      <mat-option  *ngFor="let grupo of grupo" [value]="grupo.code">
                        {{grupo.name}}
                      </mat-option>
                    </mat-select>
                </mat-form-field>
            </form>
            
            <div *ngIf="btnSaveDate"  class="">
                <button 
                    class="position_save btn-block" 
                    color="primary"
                    (click)="savedata()"
                    [disabled]="!checkoutForm.valid"
                    mat-raised-button>
                    Guargar
                </button>
            </div>
          
            <div *ngIf="btnUpDate" class="">
                <button 
                    class="position_save btn-block" 
                    color="primary"
                    (click)="update()"
                    [disabled]="!checkoutForm.valid"
                    mat-raised-button>
                    Editar
                </button>
            </div>
          </div>
    </div>
</div>

<div class="custom-file">
    <input type="file" class="custom-file-input" id="validatedCustomFile" required>
    <label class="custom-file-label" for="validatedCustomFile">Choose file...</label>

</div>
